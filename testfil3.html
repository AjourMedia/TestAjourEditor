<p style="font-family:'Myriad Pro'; font-style:normal; font-size:28px; color:blue;">– Han er nok gammel, <b>fra steinalderen</b> – <u>minst</u>, sa Ole om bestefar.<br />
– <i>Hvorfor tror du det? spurte jeg.</i><br />
– <b><u>Han er jo flintskallet, svarte Ole.</u></b></p>
